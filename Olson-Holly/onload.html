<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title></title>
<style>
        body{
            margin-left: 50px;
        }
        button{
          margin-bottom: 10px;
        }
        div{
          margin-bottom: 50px;
          background: lightyellow;
          border: 1px solid black;
          width: 150px;
          padding: 15px;
        }
    </style>
<script type="text/javascript">
function loadImage() {
  alert("Image is loaded");
}
function myFunction() {
  document.getElementById("onLoad").innerHTML = "Iframe is loaded.";
}
</script>
</head>
<body>
    <img src="family1.jpg" onload="loadImage()" width="100" height="132">
    <p>This example demonstrates how to assign an "onload" event to an iframe element.</p>
    <iframe onload="myFunction()" src="family1.jpg" width= "500" height= "600"></iframe>
    <div id="onLoad"></div>
</body>
</html>
