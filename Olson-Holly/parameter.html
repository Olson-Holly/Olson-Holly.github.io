<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Parameter</title>
<style>
        body{
            margin-left: 20px;
        }
    </style>
<script type="text/javascript">

function myFunction(name,emotion) {
document.getElementById("eMotion").innerHTML = "I am " + name + ", I am " + emotion + ".";
}
</script>
</head>
<body>
    <h1>Parameters</h1>
    <p>Click "Try it" to call a function with arguments</p>

<button onclick="myFunction('Holly Olson','happy')">Try it</button>

<p id="eMotion"></p>
</body>
</html>
