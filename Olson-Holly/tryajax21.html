<script type="text/javascript">
  
  var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
       if(this.readyState == 4 && this.status == 200) {
         var response = JSON.parse(xhttp.responseText);
         var quote = response.quote;    
         var output = "";
         for(var i=0; i<quote.length;i++) {
           output += "<li>" + quote[i].quote + "</li>";
        document.getElementById('thought').innerHTML = output;
       }
       function newQuote(){
        var randomNumber = Math.floor(math.random() = (quote.length));
        document.getElementById('quoteDisplay').innerHTML = quote[randomNumber]
    };
       }
      }
     xhttp.open("GET", "quote.json", true);
     xhttp.send();
       
</script>

<body>
    <p>a list of funny quotes</p>
    <div id="thought"></div>
    <h1>Simple Quote Generator</h1>
    <div id="quoteDisplay"></div>
  <button onclick="newQuote()">New quote</button>
</body>
