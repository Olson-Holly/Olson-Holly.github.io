<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>While loop</title>
<style>
    body{
        margin-left: 50px;
    }
    button{
      margin-bottom: 10px;
    }
    div{
      margin-bottom: 50px;
      background: lightyellow;
      border: 1px solid black;
      width: 150px;
      padding: 15px;
    }
</style>
<script type="text/javascript">

function whileLoop(){
   /* while - loops through a block of code while a specified condition is true*/
  var words = ["Do you love me?", "Do you want to be my friend?", "And if you do.", "Well then don't be afraid to take me by the hand."];
  var text = "";
  var i = 0;
  while (i <words.length) {
    text += words[i] + "<br>";
    i++;
  }
  output = (text);
  document.getElementById("whiDiv").innerHTML = text;
}
function whilesLoop(){  
   var text = "";
    var i = 0;
    while (i < 5) {
         text += "<br>The number is " + i;
        i++;
     if (i == 3) {
         break;
  }
  output = (text);
  document.getElementById("whileDiv").innerHTML = text;
}
}
function decenDing(){
    var word = ["how", "are", "you", "today"];
    var text = "";
    var len = word.length;
  while (len--) {
    text += word[len] + "<br>";
  }
  output = (text);
  document.getElementById("decenD").innerHTML = text;
}

</script>
</head>
<body>
    <h2>While Loop</h2>
    <p>The While Loop runs through the array of answers, while the condition is true.</p>
    <button type="button" onclick= "whileLoop()">push me</button>
    <div id= "whiDiv"></div> 
    <h2>while if loop</h2>
    <p>This also runs through the array of answers, until it is equal to the if statement in the code.</p>
    <button type="button" onclick = "whilesLoop()">push me</button>
    <div id = "whileDiv"></div>
    <h2>get decending array loop</h2>
    <p>This runs like a normal while loop except in reverse</p>
    <button type="button" onclick ="decenDing()">push me</button>
    <div id= "decenD"></div>
</body>
</html>
