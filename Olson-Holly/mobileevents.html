<head>

        body{
            margin-left: 50px;

        button{
          margin-bottom: 10px;
        }
        div{
          margin-bottom: 50px;
          background: lightyellow;
          border: 1px solid black;
          width: 150px;
          padding: 15px;
        }
        p{
          width: 350px;
        }

<script type="text/javascript">

function countTouches(event) {
  var x = event.touches.length;
  document.getElementById("touch").innerHTML = x;
}
</script>
</head>
<body ontouchstart="countTouches(event)" ontouchend="countTouches(event)">
    <h2>The TouchEvent's touches Property</h2>
    <p>Touch somewhere in this document.</p>
    <button onclick="countTouches(events)"></button>
    <p>The number of fingers touching this document is currently <span id="touch">0</span>.</p>
    <p>The touches property returns an array of touch objects, one for each finger that is currently touching the document.</p>
    <p><strong>Note:</strong> Touch events works for touch devices only.</p>
</body>
